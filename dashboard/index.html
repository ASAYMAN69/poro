<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HWE - Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="container">
        <nav>
            <ul>
                <li><a href="../" class="nav__logo"><strong>HWE</strong></a></li>
                <li>
                    <button class="nav__toggle" aria-label="Toggle navigation">
                        <i class="fas fa-bars"></i>
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section>
            <h1>Dashboard</h1>
            <div class="grid">
                <div class="weekly-schedule">
                    <article>
                        <header class="weekly-schedule__header">
                            <h2>Weekly Schedule</h2>
                            <div>
                                <button><i class="fas fa-chevron-left"></i></button>
                                <span>October 2025</span>
                                <button><i class="fas fa-chevron-right"></i></button>
                            </div>
                        </header>
                        <div class="grid weekly-schedule__days">
                            <div class="day">Mon</div>
                            <div class="day">Tue</div>
                            <div class="day">Wed</div>
                            <div class="day">Thu</div>
                            <div class="day">Fri</div>
                            <div class="day">Sat</div>
                            <div class="day">Sun</div>
                        </div>
                        <!-- Calendar days will go here -->
                    </article>
                </div>
                <div class="right-sidebar">
                    <article>
                        <h3>Upcoming Assignments</h3>
                        <p>You have 3 assignments due this week.</p>
                    </article>
                    <article>
                        <h3>Recent Grades</h3>
                        <p>You received an A on your Math test.</p>
                    </article>
                    <article>
                        <h3>Announcements</h3>
                        <p>School will be closed on Monday.</p>
                    </article>
                </div>
            </div>
        </section>
    </main>

    <footer class="container">
        <small>&copy; 2025 HWE. All rights reserved.</small>
        <button class="theme-switcher" data-tooltip="Toggle theme"><i class="fas fa-moon"></i></button>
    </footer>

    <script src="../js/script.js"></script>
</body>
</html>
